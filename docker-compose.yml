version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: ppe_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ppe_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n
    container_name: ppe_n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123

      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/

      - GENERIC_TIMEZONE=Australia/Adelaide
    volumes:
      - n8n_data:/home/node/.n8n

  backend:
    build: ./backend-api
    container_name: ppe_backend
    restart: always
    depends_on:
      - postgres
      - n8n
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ppe_db
    volumes:
      - ./backend-api:/app

  frontend:
    build: ./frontend
    container_name: ppe_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  n8n_data:
